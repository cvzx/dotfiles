alt_send_esc: true

font:
  size: 11
  normal:
    family: RobotoMono Nerd Font Mono
    style: Light
  # The bold font face
  bold:
    family: RobotoMono Nerd Font Mono
    style: Regular

  # The italic font face
  italic:
    family: RobotoMono Nerd Font Mono
    style: Italic

# Colors (Dracula)
#colors:
  ## Default colors
  #primary:
    #background: '0x282a36'
    #foreground: '0xf8f8f2'

  ## Normal colors
  #normal:
    #black:   '0x000000'
    #red:     '0xff5555'
    #green:   '0x50fa7b'
    #yellow:  '0xf1fa8c'
    #blue:    '0xcaa9fa'
    #magenta: '0xff79c6'
    #cyan:    '0x8be9fd'
    #white:   '0xbfbfbf'

  ## Bright colors
  #bright:
    #black:   '0x282a35'
    #red:     '0xff6e67'
    #green:   '0x5af78e'
    #yellow:  '0xf4f99d'
    #blue:    '0xcaa9fa'
    #magenta: '0xff92d0'
    #cyan:    '0x9aedfe'
    #white:   '0xe6e6e6'

